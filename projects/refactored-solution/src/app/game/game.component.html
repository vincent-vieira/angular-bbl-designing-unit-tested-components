<div class="game">
  <tic-tac-toe-board
    [size]="size"
    [squares]="gameService.squares"
    (squareClicked)="gameService.play($event)">
  </tic-tac-toe-board>

  <div class="game-info-and-history">
    <tic-tac-toe-info [winner]="gameService.winner"
                      [nextPlayer]="gameService.nextPlayer"></tic-tac-toe-info>
    <tic-tac-toe-history
      *ngIf="gameService.hasGameStarted"
      (navigateTo)="gameService.jumpTo($event)"
      [size]="gameService.historySize"></tic-tac-toe-history>
  </div>
</div>
