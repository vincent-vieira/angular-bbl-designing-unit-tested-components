<div [ngClass]="'game'">
  <div [ngClass]="'game-board'">
    <app-board [squares]="squares" (squareClicked)="squareClicked($event)"></app-board>
  </div>
  <div [ngClass]="'game-info'">
    <div>{{status}}</div>
    <ol *ngIf="hasGameStarted">
      <li *ngFor="let step of history; let isFirst = first; let index = index;">
        <button (click)="jumpTo(index)">{{isFirst ? 'Go to game start' : 'Go to move ' + index }}</button>
      </li>
    </ol>
  </div>
</div>
