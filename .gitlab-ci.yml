image: node:lts-buster-slim

stages:
  - build
  - test

cache:
  paths:
    - node_modules/
    - .yarn

Install dependencies:
  stage: .pre
  script:
    - yarn config set cache-folder .yarn
    - yarn install

Build:
  stage: build
  before_script:
    - yarn config set cache-folder .yarn
  script:
    - yarn run build --prod --aot initial-project
    - yarn run build --prod --aot refactored-solution

Test:
  stage: test
  before_script:
    - yarn config set cache-folder .yarn
  script:
    - yarn run test initial-project
    - yarn run test refactored-solution
